<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Timer</title>
  <link rel="stylesheet" href="css/timer.css">
  <script src="js/timer.js"></script>
</head>
<body>

<main>
<div id="header"></div>
<div id="timer-container">
  <div id="timer-buttons">
    <button onclick="setTimer(25)">Pomodoro</button>
    <button onclick="setTimer(5)">Kurze Pause</button>
    <button onclick="setTimer(45)">Lange Pause</button>
  </div>
  <div id="timer">
    <div id="timer-display">
      <span id="timer-minutes">25</span>:<span id="timer-seconds">00</span>
    </div>
  </div>
  <button id="start-pause-button" onclick="startPauseTimer()">Start</button>
</div>
</main>

<div id="footer"></div>


<!-- Custom JS -->
<script src="js/loadLayout.js"></script>
</body>


</html>
