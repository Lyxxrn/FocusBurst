<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profilseite - Focus Burst</title>

  <!-- Globale Styles -->
  <link rel="stylesheet" href="css/global.css">



  <!-- Komponenten-Styles (Buttons, Formulare, etc.) -->


  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/profile.css">
</head>

<body>

<div id="header"></div>

<main>
  <h1>Profilseite</h1>

  <div class="profile-container">
    <aside class="profile-sidebar">
      <div class="user-profile">
        <img src="default-profile-pic.jpg" alt="Profilbild" class="profile-picture">
        <h2>Max Mustermann</h2>
        <p>Email: max@example.com</p>
      </div>
    </aside>

    <div class="profile-content">
      <section class="profile-info">
        <h2>Persönliche Informationen</h2>
        <form action="/update-profile" method="post" enctype="multipart/form-data">
          <div class="profile-picture">
            <label for="profile-pic">Profilbild:</label>
            <input type="file" id="profile-pic" name="profile-pic">
          </div>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="Max Mustermann" required>
          </div>
          <div class="form-group">
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" value="max@example.com" required>
          </div>
          <button type="submit">Änderungen speichern</button>
        </form>
      </section>

      <section class="change-password">
        <h2>Passwort ändern</h2>
        <form action="/change-password" method="post">
          <div class="form-group">
            <label for="current-password">Aktuelles Passwort:</label>
            <input type="password" id="current-password" name="current-password" required>
          </div>
          <div class="form-group">
            <label for="new-password">Neues Passwort:</label>
            <input type="password" id="new-password" name="new-password" required>
          </div>
          <div class="form-group">
            <label for="confirm-password">Neues Passwort bestätigen:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
          </div>
          <button type="submit">Passwort ändern</button>
        </form>
      </section>

      <section class="settings">
        <h2>Einstellungen</h2>
        <form action="/update-settings" method="post">
          <div class="form-group">
            <label for="notifications">Benachrichtigungen:</label>
            <select id="notifications" name="notifications">
              <option value="all">Alle</option>
              <option value="important">Nur wichtig</option>
              <option value="none">Keine</option>
            </select>
          </div>
          <div class="form-group">
            <label for="timezone">Zeitzone:</label>
            <select id="timezone-selector"> </select>
          </div>
          <div class="form-group">
            <label for="language">Sprache:</label>
            <select id="language" name="language">
              <option value="en">Englisch</option>
              <option value="de">Deutsch</option>
              <option value="fr">Französisch</option>
            </select>
          </div>
          <button type="submit">Einstellungen speichern</button>
        </form>
      </section>
    </div>
  </div>
</main>

<div id="footer"></div>

<!-- JavaScript-Datei einbinden -->
<script src="js/loadLayout.js"></script>
<script src="js/profile.js"></script>
<script src="js/timezones.js"></script>
</body>
</html>
