<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deine Seite</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/taskManager.css">
</head>
<body>

<div id="header"></div>
<hr>

<main class="container mt-5">
  <div class="row">
    <!-- Task Input -->
    <div class="col-md-5">
      <div class="card p-4 mb-4">
        <h4 class="mb-3">Neue Aufgabe hinzufügen</h4>

        <!-- Task Title Input -->
        <div class="form-group">
          <label for="taskTitle">Titel der Aufgabe</label>
          <input type="text" class="form-control" id="taskTitle" required placeholder="Titel eingeben">
        </div>

        <!-- Task Description Input -->
        <div class="form-group">
          <label for="taskDescription">Aufgabenbeschreibung</label>
          <textarea class="form-control" id="taskDescription" rows="4" required placeholder="Beschreibung eingeben"></textarea>
        </div>

        <!-- Due Date Input -->
        <div class="form-group">
          <label for="taskDueDate">Fälligkeitsdatum</label>
          <input type="date" class="form-control" id="taskDueDate" required>
        </div>

        <!-- Priority Input -->
        <div class="form-group">
          <label for="taskPriority">Priorität</label>
          <select class="form-control" id="taskPriority" required>
            <option value="" disabled selected>Priorität wählen</option>
            <option value="1">Niedrig</option>
            <option value="2">Mittel</option>
            <option value="3">Hoch</option>
          </select>
        </div>

        <!-- Add Task Button -->
        <button id="addTaskButton" class="btn btn-primary btn-block">Aufgabe hinzufügen</button>
      </div>
    </div>

    <!-- Task Sections -->
    <div class="col-md-7">
      <!-- In Progress Section -->
      <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5>In Bearbeitung</h5>
          <span class="badge badge-secondary task-count">(0)</span>
        </div>
        <ul id="inProgressList" class="list-group list-group-flush"></ul>
      </div>

      <!-- Completed Section -->
      <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5>Erledigt</h5>
          <span class="badge badge-success task-count">(0)</span>
        </div>
        <ul id="completedList" class="list-group list-group-flush"></ul>
      </div>

      <!-- Deleted Section -->
      <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5>Gelöscht</h5>
          <span class="badge badge-danger task-count">(0)</span>
        </div>
        <ul id="deletedList" class="list-group list-group-flush"></ul>
      </div>
    </div>
  </div>
</main>

<div id="footer"></div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script src="js/loadLayout.js"></script>
<script src="js/taskManager.js"></script>
<script src="js/dashboard.js"></script>

</body>
</html>
