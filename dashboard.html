<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deine Seite</title>

  <link rel="stylesheet" href="static/css/layout.css">
  <!-- Globale Styles -->
  <link rel="stylesheet" href="static/css/global.css">

  <!-- Layout-Styles (Header, Footer, etc.) -->
  <link rel="stylesheet" href="static/css/layout.css">

  <!-- Spezifische Styles fÃ¼r die Dashboard Page -->
  <link rel="stylesheet" href="static/css/dashboard.css">

  <!-- Komponenten-Styles (Buttons, Formulare, etc.) -->
  <link rel="stylesheet" href="static/css/components.css">

</head>
<body>

<!-- Hier wird der Header geladen -->
<div id="header"></div>

<!-- Hauptinhalt der Seite -->
<div id="timer-container">
  <div id="timer-buttons">
    <button onclick="setTimer(25)">Pomodoro</button>
    <button onclick="setTimer(5)">Kurze Pause</button>
    <button onclick="setTimer(45)">Lange Pause</button>
  </div>
  <div id="timer">
    <div id="timer-display">
      <span id="timer-minutes">25</span>:<span id="timer-seconds">00</span>
    </div>
  </div>
  <button id="start-pause-button" onclick="startPauseTimer()">Start</button>
</div>

<!-- Hier wird der Footer geladen -->
<div id="footer"></div>



<!-- JavaScript-Datei einbinden -->
  <script src="static/js/loadLayout.js"></script>
  <script src="static/js/taskManager.js"></script>
  <script src="static/js/timer.js"></script>
  <script src="static/js/dashboard.js"></script>
</body>
</html>
