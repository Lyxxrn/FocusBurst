<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deine Seite</title>


  <!-- Globale Styles -->
  <link rel="stylesheet" href="css/global.css">



  <!-- Spezifische Styles für die Dashboard Page -->
  <link rel="stylesheet" href="css/dashboard.css">
<link rel="stylesheet" href="css/taskManager.css">
  <!-- Komponenten-Styles (Buttons, Formulare, etc.) -->


</head>
<body>
<div id="header"></div>
<hr>
<main class="task-container">
  <div class="task-input">
    <div class="input-group">
      <input type="text" id="taskTitle" required>
      <label for="taskTitle">Titel der Aufgabe</label>
    </div>

    <div class="input-group">
      <textarea id="taskDescription" rows="4" required></textarea>
      <label for="taskDescription">Aufgabenbeschreibung</label>
    </div>

    <div class="input-group">
      <input type="date" id="taskDueDate" required>
      <label for="taskDueDate">Fälligkeitsdatum</label>
    </div>

    <div class="input-group">
      <select id="taskPriority" required>
        <option value="" disabled selected>Priorität wählen</option>
        <option value="1">Niedrig</option>
        <option value="2">Mittel</option>
        <option value="3">Hoch</option>
      </select>
      <label for="taskPriority">Priorität</label>
    </div>

    <button id="addTaskButton">Aufgabe hinzufügen</button>
  </div>

  <div class="task-sections">
    <div class="task-section" id="inProgressSection">
      <h2>In Bearbeitung <span class="task-count">(0)</span></h2>
      <div class="task-list-container">
        <ul id="inProgressList" class="task-list"></ul>
      </div>
    </div>

    <div class="task-section" id="completedSection">
      <h2>Erledigt <span class="task-count">(0)</span></h2>
      <div class="task-list-container">
        <ul id="completedList" class="task-list"></ul>
      </div>
    </div>

    <div class="task-section" id="deletedSection">
      <h2>Gelöscht <span class="task-count">(0)</span></h2>
      <div class="task-list-container">
        <ul id="deletedList" class="task-list"></ul>
      </div>
    </div>
  </div>
</main>


<div id="footer"></div>
<!-- JavaScript-Datei einbinden -->
  <script src="js/loadLayout.js"></script>
<script src="js/taskManager.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
