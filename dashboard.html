<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deine Seite</title>


  <!-- Globale Styles -->
  <link rel="stylesheet" href="css/global.css">



  <!-- Spezifische Styles für die Dashboard Page -->
  <link rel="stylesheet" href="css/dashboard.css">
<link rel="stylesheet" href="css/taskManager.css">
  <!-- Komponenten-Styles (Buttons, Formulare, etc.) -->


</head>
<body>
<div id="header"></div>

  <main>
    <div class="task-input">
      <input type="text" id="taskTitle" placeholder="Aufgabe Titel hinzufügen...">
      <textarea id="taskDescription" placeholder="Aufgabe Beschreibung hinzufügen..."></textarea>
      <input type="date" id="taskDueDate">
      <select id="taskPriority">
        <option value="1">Niedrig</option>
        <option value="2">Mittel</option>
        <option value="3">Hoch</option>
      </select>
      <button id="addTaskButton">Aufgabe hinzufügen</button>
    </div>
<hr>
    <div class="task-sections">
      <div class="task-section">
        <h2>In Bearbeitung</h2>
        <ul id="inProgressList" class="task-list"></ul>
      </div>

      <div class="task-section">
        <h2>Erledigt</h2>
        <ul id="completedList" class="task-list"></ul>
      </div>

      <div class="task-section">
        <h2>Gelöscht</h2>
        <ul id="deletedList" class="task-list"></ul>
      </div>
    </div>
  </main>

<div id="footer"></div>
<!-- JavaScript-Datei einbinden -->
  <script src="js/loadLayout.js"></script>
<script src="js/taskManager.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
