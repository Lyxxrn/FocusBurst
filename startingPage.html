<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Burst - Startseite</title>

  <!-- Globale Styles -->
  <link rel="stylesheet" href="css/global.css">

  <!-- Spezifische Styles für die Startseite -->
  <link rel="stylesheet" href="css/StartingPage.css"> <!-- neue CSS-Datei für den Body -->


</head>
<body>
<section class="hero">
  <div class="hero-content">
    <img src="images/Logo.png" alt="FokusBurst Logo" class="hero-logo">
    <h1>Learn Smart, Not Hard</h1>
    <p>Fokussiertes Lernen leicht gemacht.</p>
    <button class="cta-button" id="openModalButton">Jetzt starten</button> <!-- Button zum Öffnen des Modals -->
  </div>
</section>

<!-- Modal -->
<div class="modal" id="loginModal">
  <div class="modal-content">
    <span class="close" id="closeModal">&times;</span>
    <h2>Login</h2>
    <form>
      <label for="email">E-Mail:</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Passwort:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Anmelden</button> <!-- Button zum Anmelden -->
    </form>
  </div>
</div>

<!-- JavaScript-Dateien einbinden -->
<script src="js/login.js"></script>
</body>
</html>
