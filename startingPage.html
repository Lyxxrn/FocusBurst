<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Burst - Startseite</title>

  <!-- Globale Styles -->
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/components.css">
  <!-- Spezifische Styles f√ºr die Startseite -->
  <link rel="stylesheet" href="css/StartingPage.css">
</head>
<body>
<section class="hero">
  <div class="hero-content">
    <img src="images/Logo.png" alt="FokusBurst Logo" class="hero-logo">
    <h1>Learn Smart, Not Hard</h1>
    <p>Fokussiertes Lernen leicht gemacht.</p>
    <button class="cta-button" id="openModalButton">Jetzt starten</button> <!-- Button zum √ñffnen des Modals -->

    <!-- YouTube Video Bereich -->
    <div class="video-section">
      <h2>Schau dir unser Einf√ºhrungsvideo an</h2>
      <iframe src="images/Effizient%20lernen%20dank%20einer%20Tomate_%20üë®_üè´üçÖ%20Die%20Pomodoro%20Technik%20kurz%20erkl√§rt%20-%20Zeitmanagement%20Methode.mp4"
              title="Einf√ºhrungsvideo" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
    </div>
  </div>
</section>

<!-- Login Modal -->
<div class="modal" id="loginModal">
  <div class="modal-content">
    <span class="close" id="closeModal">&times;</span>
    <h2>Login</h2>
    <form>
      <label for="email">E-Mail:</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Passwort:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Anmelden</button> <!-- Button zum Anmelden -->
    </form>
    <p>Noch kein Konto? <a href="#" id="openRegisterModal">Klicke hier</a></p> <!-- Link zum √ñffnen des Registrierungsmodals -->
  </div>
</div>

<!-- Registrierungs Modal -->
<div class="modal" id="registerModal">
  <div class="modal-content">
    <span class="close" id="closeRegisterModal">&times;</span>
    <h2>Registrieren</h2>
    <form id="registerForm">
      <label for="registerEmail">E-Mail:</label>
      <input type="email" id="registerEmail" name="registerEmail" required>
      <label for="registerPassword">Passwort:</label>
      <input type="password" id="registerPassword" name="registerPassword" required>
      <label for="confirmPassword">Passwort best√§tigen:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>
      <button type="submit">Registrieren</button> <!-- Button zum Registrieren -->
    </form>
    <p id="error-message" style="color: red;"></p> <!-- Fehlermeldung -->
  </div>
</div>

<!-- JavaScript-Dateien einbinden -->
<script src="js/login.js"></script>
<script src="js/register.js"></script>
</body>
</html>
